overwrite: true
schema: './schema/typeDefs.ts'
documents: null
require: 
  - ts-node/register
generates:
  ./types.d.ts:
    config:
      optionalType: undefined | null
      contextType: ./schema/types#AppContext
      scalars:
        ID: number
      mappers:
        Chat: ./entity/Chat#Chat
        Message: ./entity/Message#Message
        Recipient: ./entity/Recipient#Recipient
    plugins:
      - 'typescript-common'
      - 'typescript-server'
      - 'typescript-resolvers'
